services:
  doltgres-db:
    image: inkeep/doltgres:latest
    restart: unless-stopped
    environment:
      DOLTGRES_DATA_DIR: /var/lib/doltgres
    ports:
      - "5432:5432"
    volumes:
      - doltgres-data:/var/lib/doltgres
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=password psql -h localhost -U postgres -d postgres -c 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  postgres-db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: inkeep_agents
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d inkeep_agents"]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  doltgres-data:
  postgres-data: