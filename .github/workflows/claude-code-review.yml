name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for merge-base

      - name: Get PR Diff
        id: diff
        run: |
          # Exclude noisy auto-generated files from diff
          EXCLUDE_PATTERNS=(
            ':!pnpm-lock.yaml'
            ':!package-lock.json'
            ':!yarn.lock'
            ':!agents-api/__snapshots__/openapi.json'
            ':!**/drizzle/*/meta/*_snapshot.json'
            ':!**/drizzle/*/meta/_journal.json'
            ':!**/CHANGELOG.md'
          )

          # Get the diff for the PR (excluding noisy files)
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...HEAD -- . "${EXCLUDE_PATTERNS[@]}")
          DIFF_SIZE=${#DIFF}

          # Get changed files list (excluding noisy files)
          FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD -- . "${EXCLUDE_PATTERNS[@]}")
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Cap diff at 500KB to stay safely under prompt limits
          MAX_SIZE=512000
          if [ $DIFF_SIZE -gt $MAX_SIZE ]; then
            echo "diff_content<<EOF" >> $GITHUB_OUTPUT
            echo "${DIFF:0:$MAX_SIZE}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "[TRUNCATED - diff exceeded ${MAX_SIZE} bytes (was ${DIFF_SIZE}). Use 'gh pr diff ${{ github.event.pull_request.number }}' for full diff]" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "truncated=true" >> $GITHUB_OUTPUT
          else
            echo "diff_content<<EOF" >> $GITHUB_OUTPUT
            echo "$DIFF" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "truncated=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Review Context
        id: review_context
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RESULT=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $pr: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $pr) {
                  reviewThreads(first: 100) {
                    nodes {
                      isResolved
                      isOutdated
                      path
                      line
                      diffSide
                      comments(first: 10) {
                        nodes {
                          author { login }
                          body
                          diffHunk
                          url
                          createdAt
                        }
                        totalCount
                      }
                    }
                  }
                  reviews(last: 20) {
                    nodes {
                      author { login }
                      body
                      state
                      submittedAt
                      url
                    }
                  }
                }
              }
            }
          ' -f owner="${{ github.repository_owner }}" -f repo="${{ github.event.repository.name }}" -F pr=${{ github.event.pull_request.number }})

          THREADS=$(echo "$RESULT" | jq '.data.repository.pullRequest.reviewThreads.nodes // []')
          REVIEWS=$(echo "$RESULT" | jq '.data.repository.pullRequest.reviews.nodes // []')

          echo "review_threads<<EOF" >> $GITHUB_OUTPUT
          echo "$THREADS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "previous_reviews<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEWS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get PR Comments
        id: pr_comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch PR comments, include humans + our bot, exclude other bots
          COMMENTS=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $pr: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $pr) {
                  comments(last: 50) {
                    nodes {
                      author {
                        __typename
                        login
                      }
                      body
                      createdAt
                      url
                    }
                  }
                }
              }
            }
          ' -f owner="${{ github.repository_owner }}" \
            -f repo="${{ github.event.repository.name }}" \
            -F pr=${{ github.event.pull_request.number }} \
            --jq '[.data.repository.pullRequest.comments.nodes[] | select(.author.__typename == "User" or (.author.login | test("github-actions|claude"; "i")))]')
          
          echo "pr_comments<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMENTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Clean up stale Claude comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete progress/error/output comments from cancelled/errored previous runs.
          # "Claude finished" covers completed runs where the review submission failed.
          # claude-code-action posts as "claude[bot]"; older versions or custom setups may use "github-actions[bot]".
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq '.[] | select(.user.login == "claude[bot]" and (.body | test("Claude encountered an error|Claude finished|Starting PR review|ðŸ”„|PR Review in Progress"))) | .id' \
          | xargs -I {} gh api -X DELETE repos/${{ github.repository }}/issues/comments/{} 2>/dev/null || true

      - name: Generate PR Context Skill
        run: |
          mkdir -p .claude/skills/pr-context
          
          cat > .claude/skills/pr-context/SKILL.md << 'SKILL_EOF'
          ---
          name: pr-context
          description: PR metadata, diff, changed files, and discussion context. Auto-generated at CI time.
          ---

          # PR Review Context

          (!IMPORTANT)

          Use this context to:
          1. Get an initial sense of the purpose and scope of the changes
          2. Note what's already been flagged or discussed
          3. Identify if previous feedback was addressed or ignored

          ---

          ## PR Metadata

          **PR #${{ github.event.pull_request.number }}:** ${{ github.event.pull_request.title }}
          **Base:** ${{ github.event.pull_request.base.ref }}
          **Author:** ${{ github.event.pull_request.user.login }}
          **Repo:** ${{ github.repository }}
          **Head SHA:** ${{ github.event.pull_request.head.sha }}

          ## GitHub URL Base (for hyperlinks)

          Use these to construct clickable links in your findings:
          - **File link pattern:** `https://github.com/${{ github.repository }}/blob/${{ github.event.pull_request.head.sha }}/{path}#L{line}` or `#L{start}-L{end}`
          - **PR link:** `https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}`

          ## Description
          Author-provided description (may not fully reflect actual scope):

          ${{ github.event.pull_request.body }}

          ## Changed Files
          Use for routing to appropriate reviewers:
          ```
          ${{ steps.diff.outputs.changed_files }}
          ```

          ## Diff
          ${{ steps.diff.outputs.truncated == 'true' && '> **Note:** Diff was truncated due to size. Use `gh pr diff` to fetch the full diff.' || '' }}
          ```diff
          ${{ steps.diff.outputs.diff_content }}
          ```

          ## Existing Review Threads
          Prior review threads on specific lines. Each thread has: `isResolved`, `isOutdated`, `path`, `line`, `diffSide`, and up to 5 comments with `body`, `author`, `diffHunk`, `url` (permalink), and `createdAt`. `totalCount` indicates the total number of replies in the thread.

          Use to:
          - Avoid posting duplicate inline comments (same location +/-2 lines with similar issue)
          - Route unresolved threads to Pending Recommendations (with `url` link)
          - Understand author responses (reply chain) before re-raising an issue
          - Skip resolved threads entirely
          ```json
          ${{ steps.review_context.outputs.review_threads }}
          ```

          ## Previous Reviews
          Prior review submissions with summary body, state, and author. Each has `author`, `body` (the review summary text), `state` (APPROVED, CHANGES_REQUESTED, COMMENTED, DISMISSED), `submittedAt`, and `url` (permalink).

          Use to:
          - Avoid re-raising findings already covered in a previous review summary
          - Understand the review trajectory (was it APPROVED last time? CHANGES_REQUESTED?)
          - Link back to previous reviews when relevant
          ```json
          ${{ steps.review_context.outputs.previous_reviews }}
          ```

          ## PR Discussion
          General issue comments from humans and bots. Each has `author`, `body`, `createdAt`, and `url` (permalink). Use for human discussion context and decisions.
          ```json
          ${{ steps.pr_comments.outputs.pr_comments }}
          ```

          > **IMPORTANT:** Do NOT re-raise issues that have already been flagged, dismissed, or addressed in prior review threads, previous reviews, or discussion comments.

          SKILL_EOF
          
          echo "PR context skill generated at .claude/skills/pr-context/SKILL.md ($(wc -c < .claude/skills/pr-context/SKILL.md) bytes)"

      - name: Fetch Web Design Guidelines
        run: |
          # Fetch latest guidelines and inject into the skill's references/ folder
          # so pr-review-frontend can read them locally (no WebFetch needed at review time)
          mkdir -p .agents/skills/web-design-guidelines/references
          curl -sf https://raw.githubusercontent.com/vercel-labs/web-interface-guidelines/main/command.md \
            -o .agents/skills/web-design-guidelines/references/guidelines.md
          echo "Web design guidelines fetched ($(wc -l < .agents/skills/web-design-guidelines/references/guidelines.md) lines)"

      - name: Run PR Review
        id: claude
        # Pinned to SDK 0.2.25 (last working version) due to AJV validation crash in 0.2.27+
        # Tracking: https://github.com/anthropics/claude-code-action/issues/892
        # Remove pin when issue is resolved and @v1 is stable again
        uses: anthropics/claude-code-action@01e756b34ef7a1447e9508f674143b07d20c2631
        env:
          CLAUDE_CODE_DEBUG_LOGS_DIR: ${{ runner.temp }}/claude-debug
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          claude_args: |
            --agent pr-review
            --mcp-config '{"mcpServers":{"exa":{"command":"npx","args":["-y","exa-mcp-server"],"env":{"EXA_API_KEY":"${{ secrets.EXA_API_KEY }}"}}}}'
            --allowedTools "Task,Read,Grep,Glob,mcp__exa__web_search_exa,mcp__github__create_pending_pull_request_review,mcp__github__add_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,Bash(git diff:*),Bash(git log:*),Bash(git show:*),Bash(git merge-base:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*)"
          prompt: |
            Review PR #${{ github.event.pull_request.number }}.

      - name: Clean up progress comment
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete the progress/output comment posted by claude-code-action for THIS run.
          # Scoped by run ID embedded in the "View job" link so other Claude automations are untouched.
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            --jq '.[] | select(.user.login == "claude[bot]" and (.body | contains("actions/runs/${{ github.run_id }}"))) | .id' \
          | xargs -I {} gh api -X DELETE repos/${{ github.repository }}/issues/comments/{} 2>/dev/null || true

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-debug-pr-${{ github.event.pull_request.number }}-${{ github.run_id }}
          path: |
            ${{ runner.temp }}/claude-debug/
            ${{ steps.claude.outputs.execution_file }}
          retention-days: 7
          if-no-files-found: ignore
