name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for merge-base

      - name: Get PR Diff
        id: diff
        run: |
          # Exclude noisy auto-generated files from diff
          EXCLUDE_PATTERNS=(
            ':!pnpm-lock.yaml'
            ':!package-lock.json'
            ':!yarn.lock'
            ':!agents-api/__snapshots__/openapi.json'
            ':!**/drizzle/*/meta/*_snapshot.json'
            ':!**/drizzle/*/meta/_journal.json'
            ':!**/CHANGELOG.md'
          )

          # Get the diff for the PR (excluding noisy files)
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...HEAD -- . "${EXCLUDE_PATTERNS[@]}")
          DIFF_SIZE=${#DIFF}

          # Get changed files list (excluding noisy files)
          FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD -- . "${EXCLUDE_PATTERNS[@]}")
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Cap diff at 500KB to stay safely under prompt limits
          MAX_SIZE=512000
          if [ $DIFF_SIZE -gt $MAX_SIZE ]; then
            echo "diff_content<<EOF" >> $GITHUB_OUTPUT
            echo "${DIFF:0:$MAX_SIZE}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "[TRUNCATED - diff exceeded ${MAX_SIZE} bytes (was ${DIFF_SIZE}). Use 'gh pr diff ${{ github.event.pull_request.number }}' for full diff]" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "truncated=true" >> $GITHUB_OUTPUT
          else
            echo "diff_content<<EOF" >> $GITHUB_OUTPUT
            echo "$DIFF" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "truncated=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Existing Review Threads
        id: threads
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          THREADS=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $pr: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $pr) {
                  reviewThreads(first: 100) {
                    nodes {
                      isResolved
                      isOutdated
                      path
                      line
                      diffSide
                      comments(first: 1) {
                        nodes {
                          author { login }
                          body
                          diffHunk
                        }
                      }
                    }
                  }
                }
              }
            }
          ' -f owner="${{ github.repository_owner }}" -f repo="${{ github.event.repository.name }}" -F pr=${{ github.event.pull_request.number }} --jq '.data.repository.pullRequest.reviewThreads.nodes // []')
          
          echo "review_threads<<EOF" >> $GITHUB_OUTPUT
          echo "$THREADS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get PR Comments
        id: pr_comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch PR comments, include humans + our bot, exclude other bots
          COMMENTS=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $pr: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $pr) {
                  comments(first: 50) {
                    nodes {
                      author {
                        __typename
                        login
                      }
                      body
                      createdAt
                    }
                  }
                }
              }
            }
          ' -f owner="${{ github.repository_owner }}" \
            -f repo="${{ github.event.repository.name }}" \
            -F pr=${{ github.event.pull_request.number }} \
            --jq '[.data.repository.pullRequest.comments.nodes[] | select(.author.__typename == "User" or (.author.login | test("github-actions|claude"; "i")))]')
          
          echo "pr_comments<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMENTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate PR Context Skill
        run: |
          mkdir -p .claude/skills/pr-context
          
          cat > .claude/skills/pr-context/SKILL.md << 'SKILL_EOF'
          ---
          name: pr-context
          description: PR metadata, diff, changed files, and discussion context. Auto-generated at CI time.
          ---

          # PR Review Context

          (!IMPORTANT)

          Use this context to:
          1. Get an initial sense of the purpose and scope of the changes
          2. Note what's already been flagged or discussed
          3. Identify if previous feedback was addressed or ignored

          ---

          ## PR Metadata

          **PR #${{ github.event.pull_request.number }}:** ${{ github.event.pull_request.title }}
          **Base:** ${{ github.event.pull_request.base.ref }}
          **Author:** ${{ github.event.pull_request.user.login }}

          ## Description
          Author-provided description (may not fully reflect actual scope):

          ${{ github.event.pull_request.body }}

          ## Changed Files
          Use for routing to appropriate reviewers:
          ```
          ${{ steps.diff.outputs.changed_files }}
          ```

          ## Diff
          ${{ steps.diff.outputs.truncated == 'true' && '> **Note:** Diff was truncated due to size. Use `gh pr diff` to fetch the full diff.' || '' }}
          ```diff
          ${{ steps.diff.outputs.diff_content }}
          ```

          ## Existing Inline Comments
          Prior review threads on specific lines. Each object has: `isResolved`, `isOutdated`, `path`, `line`, `diffSide`, and first comment with `body`, `author`, and `diffHunk` context. Use to avoid posting duplicate inline comments.
          ```json
          ${{ steps.threads.outputs.review_threads }}
          ```

          ## PR Discussion
          General comments from humans and previous review summaries. Use to avoid re-raising addressed issues.
          ```json
          ${{ steps.pr_comments.outputs.pr_comments }}
          ```

          > **IMPORTANT:** Do NOT re-raise issues that have already been flagged, dismissed, or addressed in prior comments. You may allude to unresolved important items briefly, but do not restate details already covered.

          SKILL_EOF
          
          echo "PR context skill generated at .claude/skills/pr-context/SKILL.md ($(wc -c < .claude/skills/pr-context/SKILL.md) bytes)"

      - name: Run PR Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          include_fix_links: true
          claude_args: |
            --agent pr-review
            --allowedTools "Task,Read,Grep,Glob,mcp__github_inline_comment__create_inline_comment,Bash(git diff:*),Bash(git log:*),Bash(git show:*),Bash(git merge-base:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          prompt: |
            Review PR #${{ github.event.pull_request.number }}.