name: Publish

on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
      - "agents-cli/**"
      - "agents-api/**"
    branches:
      - main
      - chat-to-edit

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Setup npm for OIDC publishing
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Ensure npm 11.5.1+ for OIDC support
        run: npm install -g npm@latest

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build packages
        run: pnpm build
        env:
          TURBO_TELEMETRY_DISABLED: 1
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Publish packages
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

      - name: Release to snapshot tag
        if: steps.changesets.outputs.published != 'true'
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ "$BRANCH_NAME" = "chat-to-edit" ]; then
            TAG_NAME="chat-to-edit"
          else
            TAG_NAME="dev"
          fi
          echo "Publishing to tag: $TAG_NAME"
          git checkout $BRANCH_NAME
          pnpm changeset version --snapshot $TAG_NAME
          pnpm changeset publish --tag $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        shell: bash
        run: |
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          RELEASE_DATE=$(date +%Y-%m-%d)

          # Get the most recently merged PR's body
          PR_BODY=$(gh pr list --state merged --base main --json body,mergedAt --jq 'sort_by(.mergedAt) | last | .body')

          # Extract everything from "# Releases" onward and replace with "# Changelog"
          CHANGELOG=$(echo "$PR_BODY" | sed -n '/^# Releases/,$p' | sed '1s/^# Releases/# Changelog/')

          # Generate highlights using Claude
          HIGHLIGHTS=$(curl -s -K <(echo "header = \"x-api-key: $ANTHROPIC_API_KEY\"") \
            https://api.anthropic.com/v1/messages \
            -H "Content-Type: application/json" \
            -H "anthropic-version: 2023-06-01" \
            -d "$(jq -n \
              --arg changelog "$CHANGELOG" \
              '{
                model: "claude-sonnet-4-20250514",
                max_tokens: 1024,
                messages: [{
                  role: "user",
                  content: "Based on this changelog, write a Highlights section for a GitHub release. Focus on the most impactful user-facing changes. Use markdown with ## headers for major features and bullet points for details. Do not include a top-level heading - start directly with the content.\n\nChangelog:\n\($changelog)"
                }]
              }')" | jq -r '.content[0].text')

            RELEASE_NOTES="# Highlights

            ${HIGHLIGHTS}

            ${CHANGELOG}"

            gh release create "v${VERSION}" \
              --title "${RELEASE_DATE}" \
              --notes "$RELEASE_NOTES"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      # The default GITHUB_TOKEN cannot trigger downstream workflows,
      # so we use a PAT that can.
      - name: Trigger Vercel Production Deploy
        if: steps.changesets.outputs.published == 'true'
        run: gh workflow run vercel-production.yml --ref main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
