name: Publish

on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
      - "agents-cli/**"
      - "agents-manage-api/**"
      - "agents-run-api/**"
    branches:
      - main
      - chat-to-edit

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Setup npm for OIDC publishing
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm 11.5.1+ for OIDC support
        run: npm install -g npm@latest

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build packages
        run: pnpm build
        env:
          TURBO_TELEMETRY_DISABLED: 1
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Publish packages
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

      - name: Release to snapshot tag
        if: steps.changesets.outputs.published != 'true'
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ "$BRANCH_NAME" = "chat-to-edit" ]; then
            TAG_NAME="chat-to-edit"
          else
            TAG_NAME="dev"
          fi
          echo "Publishing to tag: $TAG_NAME"
          git checkout $BRANCH_NAME
          pnpm changeset version --snapshot $TAG_NAME
          pnpm changeset publish --tag $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
