name: CI Docs

on:
  push:
    branches: [main]
    paths:
      - 'agents-docs/**'
      - 'packages/agents-core/src/**'
      - 'agents-cli/src/**'
      - 'agents-api/__snapshots__/openapi.json'
  pull_request:
    paths:
      - 'agents-docs/**'
      - 'packages/agents-core/src/**'
      - 'agents-cli/src/**'
      - 'agents-api/__snapshots__/openapi.json'
  schedule:
    # Weekly Monday 6am UTC â€” catch silent breakage from indirect dependency changes
    - cron: '0 6 * * 1'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_CACHE_DIR: .turbo
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Prepare directories
        run: |
          mkdir -p agents-docs/.source
          touch agents-docs/.source/index.ts

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-docs-${{ github.sha }}
          restore-keys: ${{ runner.os }}-turbo-docs-

      - name: Setup agents-docs build cache
        uses: actions/cache@v4
        with:
          path: agents-docs/.next/cache
          key: ${{ runner.os }}-nextjs-docs-build-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('agents-docs/content/**', 'agents-docs/src/**', 'packages/agents-core/src/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-docs-build-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-docs-build-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0

      - name: Build, lint, and typecheck agents-docs
        run: |
          pnpm exec turbo run build lint typecheck --filter=@inkeep/agents-docs
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          CI: true
