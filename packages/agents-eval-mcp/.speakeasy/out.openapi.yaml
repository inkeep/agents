openapi: "3.0.0"
info:
  title: "Inkeep Agents Evaluation API"
  version: "1.0.0"
  description: "REST API for evaluations, datasets, and evaluation runs in the Inkeep Agent Framework."
servers:
  - url: "http://localhost:3005"
    description: "Development server"
components:
  schemas:
    "PaginationPageQueryParam":
      type: "number"
      minimum: 1
      default: 1
    "PaginationLimitQueryParam":
      type: "number"
      minimum: 1
      maximum: 100
      default: 10
    "Pagination":
      type: "object"
      properties:
        "page": {"$ref": "#/components/schemas/PaginationPageQueryParam"}
        "limit": {"$ref": "#/components/schemas/PaginationLimitQueryParam"}
        "total":
          type: "number"
        "pages":
          type: "number"
      required:
        - "total"
        - "pages"
    "ProblemDetails":
      type: "object"
      properties:
        "title":
          type: "string"
          description: "A short, human-readable summary of the problem type."
          example: "Resource Not Found"
        "status":
          type: "integer"
          description: "The HTTP status code."
          example: 404
        "detail":
          type: "string"
          description: "A human-readable explanation specific to this occurrence of the problem."
          example: "The requested resource was not found."
        "instance":
          type: "string"
          description: "A URI reference that identifies the specific occurrence of the problem."
          example: "/conversations/123"
        "requestId":
          type: "string"
          description: "A unique identifier for the request, useful for troubleshooting."
          example: "req_1234567890"
        "code":
          type: "string"
          enum:
            - "bad_request"
            - "unauthorized"
            - "forbidden"
            - "not_found"
            - "conflict"
            - "internal_server_error"
            - "unprocessable_entity"
          description: "A short code indicating the error code returned."
          example: "not_found"
      required:
        - "title"
        - "status"
        - "detail"
        - "code"
    "BadRequest":
      allOf:
        - {"$ref": "#/components/schemas/ProblemDetails"}
        - type: "object"
          properties:
            "title":
              type: "string"
              description: "A short, human-readable summary of the problem type."
              example: "Bad Request"
            "status":
              type: "integer"
              description: "The HTTP status code."
              example: 400
            "detail":
              type: "string"
              description: "A detailed explanation specific to this occurrence of the problem, providing context and specifics about what went wrong."
              example: "Bad Request"
            "code":
              type: "string"
              enum:
                - "bad_request"
              description: "A short code indicating the error code returned."
              example: "bad_request"
            "error":
              type: "object"
              properties:
                "code":
                  type: "string"
                  enum:
                    - "bad_request"
                  description: "A short code indicating the error code returned."
                  example: "bad_request"
                "message":
                  type: "string"
                  description: "A concise error message suitable for display to end users. May be truncated if the full detail is long."
                  example: "Bad Request"
              required:
                - "code"
                - "message"
              description: "Legacy error format for backward compatibility."
          required:
            - "error"
    "Unauthorized":
      allOf:
        - {"$ref": "#/components/schemas/ProblemDetails"}
