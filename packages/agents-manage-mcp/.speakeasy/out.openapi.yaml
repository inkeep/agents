                type: "string"
  "/oauth/callback":
    get:
      summary: "OAuth authorization callback"
      description: "Handles OAuth authorization codes and completes the authentication flow"
      operationId: "oauth-callback"
      tags:
        - "OAuth"
      parameters:
        - schema:
            type: "string"
            minLength: 1
          required: true
          name: "code"
          in: "query"
        - schema:
            type: "string"
            minLength: 1
          required: true
          name: "state"
          in: "query"
        - schema:
            type: "string"
          required: false
          name: "error"
          in: "query"
        - schema:
            type: "string"
          required: false
          name: "error_description"
          in: "query"
      responses:
        "302":
          description: "Redirect to frontend after successful OAuth"
        "400":
          description: "OAuth error or invalid request"
          content:
            "text/html":
              schema:
                type: "string"
        "500":
