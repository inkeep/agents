        "transferCountIs":
          type: "number"
          minimum: 1
          maximum: 1000
          description: "The maximum number of transfers to trigger the stop condition."
        "stepCountIs":
          type: "number"
          minimum: 1
          maximum: 1000
          description: "The maximum number of steps to trigger the stop condition."
    "Project":
      type: "object"
      properties:
        "id":
          type: "string"
          maxLength: 256
        "name":
          type: "string"
          maxLength: 256
        "description":
          type: "string"
        "models": {"$ref": "#/components/schemas/ProjectModel"}
        "stopWhen": {"$ref": "#/components/schemas/StopWhen"}
        "createdAt":
          type: "string"
        "updatedAt":
