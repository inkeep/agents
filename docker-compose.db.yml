services:
  db:
    build: 
      context: .
      dockerfile: Dockerfile.doltgres
    restart: unless-stopped
    environment:
      DOLTGRES_DATA_DIR: /var/lib/doltgres
    ports:
      - "5432:5432"
    volumes:
      - doltgres-data:/var/lib/doltgres
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=password psql -h localhost -U postgres -d postgres -c 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  doltgres-data: